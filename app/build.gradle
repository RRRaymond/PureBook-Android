apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.purebook.purebook_android"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.android.support:design:26.+'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.android.support:support-vector-drawable:26.+'
    implementation 'com.android.support:animated-vector-drawable:26.+'
    testImplementation 'junit:junit:4.12'
    implementation 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'io.reactivex:rxandroid:1.0.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    implementation 'com.trello:rxlifecycle-components:0.3.1'
    implementation 'io.reactivex:rxjava:1.0.16'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.9.1'
    implementation 'com.android.support:cardview-v7:26.+'
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'
    implementation 'jp.wasabeef:recyclerview-animators:2.2.0'
    implementation 'com.melnykov:floatingactionbutton:1.3.0'
    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    implementation 'de.hdodenhof:circleimageview:2.0.0'
    implementation 'com.github.Blankeer:ScrollHideView:V0.2'
    implementation 'com.github.castorflex.smoothprogressbar:library-circular:1.2.0'
    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    implementation 'com.github.Blankeer:HoldScaleImageView:0.1.5'
    implementation 'com.github.Blankeer:baseadapterhelper:1.0'
    implementation 'com.github.lsjwzh.RecyclerViewPager:lib:v1.1.0-beta5'
    implementation 'me.imid.swipebacklayout.lib:library:1.0.0'
    implementation 'com.github.Blankeer:ScrollHideView:V0.2'
    implementation 'com.github.jd-alexander:LikeButton:0.1.8'
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    implementation 'com.ms-square:expandableTextView:0.1.4'
    implementation 'com.commit451:PhotoView:1.2.4'
    implementation 'com.umeng.analytics:analytics:latest.integration'
    implementation 'me.zhanghai.android.materialprogressbar:library:1.1.5'
    implementation 'net.qiujuer.genius:blur:1.5.0'
    implementation 'com.zhy:changeskin:4.0.2'
    implementation 'org.simple:androideventbus:1.0.5.1'
    implementation 'com.veinhorn.tagview:library:1.0.4'
    implementation 'com.wefika:flowlayout:0.4.1'
    implementation('com.github.afollestad.material-dialogs:commons:0.8.5.8@aar') { transitive = true }
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    implementation 'net.frakbot:jumpingbeans:1.3.0'
    implementation 'com.github.iwgang:familiarrecyclerview:1.2.3'
    implementation 'com.google.zxing:core:3.2.1'
    implementation ('com.github.ozodrukh:CircularReveal:1.1.1@aar') {
        transitive = true;
    }
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.hannesdorfmann.mosby:mvp:2.0.0'
    implementation 'com.hannesdorfmann.mosby:viewstate:2.0.0'
    def AAVersion = '4.0'
    def AASnapshotVersion = '4.0-SNAPSHOT'
    annotationProcessor "org.androidannotations:androidannotations:$AASnapshotVersion"
    compile "org.androidannotations:androidannotations-api:$AASnapshotVersion"

}
